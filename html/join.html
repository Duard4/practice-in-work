<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/jpg" href="../img/logo_open.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/short/join.css">
    <script src="../js/join.js"></script>
    <title>Вільні</title>
</head>

<body>
    <header>
        <div class="left">
            <a href="main.html"><img src="../img/розробка-02 5.png" alt="" class="logo"></a>
            <nav>
                <a href="team.html">ПРО НАС</a>
                <a href="zvit.html">ЗВІТНІСТЬ</a>
                <a href="projects.html">ПРОЄКТИ</a>
            </nav>
        </div>
        <div class="right">
            <a href="">EN</a>
            <button class="yellow-btn">ПІДТРИМАТИ</button>
        </div>
    </header>

    <section class="join">
        <div class="left">
            <h1>ДОЄДНАТИСЯ
                ДО КОМАНДИ</h1>
            <img src="../img/Vector 96.svg" alt="">
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="input-grid">
                <label for="name">Ім'я<span>*</span></label>
                <label for="surname">Прізвище </label>
                <input type="text" name="name" id="name" value="Олег" autocomplete=true required />
                <input type="text" name="surname" id="surname" value="Вєрбіч" autocomplete=true />
                <label for="email">Email<span>*</span></label>
                <label for="number">Номер<span>*</span></label>
                <input type="email" name="email" id="email" value="Reserved@brightweb" autocomplete=true required />
                <input type="text" name="number" id="number" value="+380" autocomplete=true required />
                <p>Бажана посада</p>
                <label for="date">Дата народження</label>
                <div class="custom-select" name="position" id="position" style="width:200px;">
                    <select>
                        <option value="0">Вакантні місця:</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Citroen</option>
                        <option value="4">Ford</option>
                        <option value="5">Honda</option>
                        <option value="6">Jaguar</option>
                        <option value="7">Land Rover</option>
                        <option value="8">Mercedes</option>
                        <option value="9">Mini</option>
                        <option value="10">Nissan</option>
                        <option value="11">Toyota</option>
                        <option value="12">Volvo</option>
                    </select>
                </div>
                <input type="date" name="date" id="date" required />
                <label for="com">Додайте коментар<span>*</span></label>
                <textarea name="com" id="com">Розкажи, що ти вмієш та чим можеш стати корисним у команді :)</textarea>
                
            </div>
            <input type="submit" value="ДОЄДНАТИСЯ">

        </form>
    </section>

    <footer>
        <div class="left">
            <img src="../img/розробка-02 5.png" alt="logo">
            <p>Ми функціонуємо, допоки ви підтримуєте нас фінансово!</p>
            <button class="yellow-btn">ПІДТРИМАТИ</button>
        </div>
        <div class="right">
            <div class="about-us">
                <p>ПРО НАС</p>
                <ul>
                    <li><a href="team.html#team">Команда</a></li>
                    <li><a href="">Звітність</a></li>
                    <li><a href="">Контакти</a></li>
                    <li><a href="team.html#zmi">Ми у ЗМІ</a></li>
                </ul>
            </div>
            <div class="contacts">
                <p>КОНТАКТИ</p>
                <p>vilnivolunteers@gmail.com</p>
                <div class="img-wrapper">
                    <a href="https://www.instagram.com/vilni_volunteers"><img src="../img/main/image 209.png"
                            alt=""></a>
                    <a href="https://www.facebook.com/vilnivolunteers"><img src="../img/main/image 210.png" alt=""></a>
                    <a href="https://x.com/VilniVolunteers"><img src="../img/main/image 208.png" alt=""></a>
                    <a href=""><img src="../img/main/image 211.png" alt=""></a>
                </div>
            </div>

        </div>

    </footer>
</body>

</html>
