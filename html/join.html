<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/jpg" href="../img/logo_open.jpg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join/join.css">
    <title>Вільні</title>
</head>

<body>
    <header>
        <div class="left">
            <a href="main.html"><img src="../img/розробка-02 5.png" alt="" class="logo"></a>
            <nav>
                <a href="team.html">ПРО НАС</a>
                <a href="zvit.html">ЗВІТНІСТЬ</a>
                <a href="">ПРОЄКТИ</a>
            </nav>
        </div>
        <div class="right">
            <a href="">EN</a>
            <button class="yellow-btn">ПІДТРИМАТИ</button>
        </div>
    </header>

    <section class="join">
        <div class="left">
            <h1>ДОЄДНАТИСЯ 
                ДО КОМАНДИ</h1>
            <img src="../img/Vector 96.svg" alt="">    
        </div>
        <form action="">
            <div class="input-grid">
                <label for="name">Ім'я </label>
                <label for="surname">Прізвище </label>
                <input type="text" name="name" id="name" value="Олег" required />
                <input type="text" name="surname" id="surname" value="Вєрбіч" required />
                <label for="email">Email </label>
                <label for="number">Номер </label>
                <input type="email" name="email" id="email" value="Reserved@brightweb" required />
                <input type="text" name="number" id="number" value="+380" required />
                <label for="position">Бажана посада</label>
                <label for="age">Ваш вік</label>
                <input type="text" name="position" id="position" value="СЕО" required />
                <input type="number" name="age" id="age" value="18" min="18" max="99" required />
            </div>
            <div class="btn-wrapper">
                <button>Додайте коментар</button>
                <button>Додайте резюме</button>
            </div>
            <textarea name="com" id="com" >Опишіть, свої навички та ким ви себе бачити в нашій команді</textarea>
            <button>ДОЄДНАТИСЯ</button>

        </form>
    </section>

    <footer>
        <div class="left">
            <img src="../img/розробка-02 5.png" alt="logo">
            <p>Ми функціонуємо, допоки ви підтримуєте нас фінансово!</p>
            <button class="yellow-btn">ПІДТРИМАТИ</button>
        </div>
        <div class="right">
            <div class="about-us">
                <p>ПРО НАС</p>
                <ul>
                    <li><a href="team.html#team">Команда</a></li>
                    <li><a href="">Звітність</a></li>
                    <li><a href="">Контакти</a></li>
                    <li><a href="team.html#zmi">Ми у ЗМІ</a></li>
                </ul>
            </div>
            <div class="contacts">
                <p>КОНТАКТИ</p>
                <p>vilnivolunteers@gmail.com</p>
                <div class="img-wrapper">
                    <a href="https://www.instagram.com/vilni_volunteers"><img src="../img/main/image 209.png"
                            alt=""></a>
                    <a href="https://www.facebook.com/vilnivolunteers"><img src="../img/main/image 210.png" alt=""></a>
                    <a href="https://x.com/VilniVolunteers"><img src="../img/main/image 208.png" alt=""></a>
                    <a href=""><img src="../img/main/image 211.png" alt=""></a>
                </div>
            </div>

        </div>

    </footer>
</body>

</html>
